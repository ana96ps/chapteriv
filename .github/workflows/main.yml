
name: Testes

#Gatilhos
on:
  push:
    branches: [ main ]
  

jobs:
  build:

# Máquina ou ambiente que os testes serão executados.
    runs-on: ubuntu-latest

#Passos
    steps:
     # Download do código
    - uses: actions/checkout@v2
    
   # Setup da versão do node
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - run: npm install
    - run: npm run cy:run
      continue-on-error: true
      
    - run: npm reporte:merge
    - run: npm report:mocha
    
    #GitHub Pages
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with: 
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            BRANCH: gh-pages
            FOLDER: mochawesome-report
